<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Thanh toán thất bại</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			padding: 50px;
			background-color: #fff0f0;
		}

		.container {
			border: 2px solid #f44336;
			padding: 30px;
			border-radius: 10px;
			display: inline-block;
			background-color: #ffe6e6;
		}

		h1 {
			color: #f44336;
		}

		p {
			font-size: 18px;
		}

		.amount {
			font-weight: bold;
			font-size: 20px;
			color: #333;
		}

		a {
			display: inline-block;
			margin-top: 20px;
			text-decoration: none;
			color: white;
			background-color: #f44336;
			padding: 10px 20px;
			border-radius: 5px;
		}

		a:hover {
			background-color: #da190b;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>❌ Thanh toán thất bại!</h1>
		<p th:text="${message}">Thanh toán thất bại</p>
		<p>Số tiền: 
			<span th:text="${#numbers.formatInteger(amount / 100, 0, 'COMMA')}"></span>
		<a th:href="@{/payment/start}">Thử lại</a>
	</div>
</body>

</html>
