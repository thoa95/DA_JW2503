<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
</head>

<body>
	<div class="container mt-4">
		<h3 class="text-center text-primary mb-3">
			<i class="fas fa-check-circle me-2"></i>Xác nhận đặt phòng
		</h3>

		<div th:if="${cartItems != null and !#lists.isEmpty(cartItems)}">
			<table class="table table-striped">
				<thead>
					<tr>
						<th>Tên phòng</th>
						<th>Giá / đêm</th>
						<th>Số ngày</th>
						<th>Thành tiền</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="item : ${cartItems}">
						<td th:text="${item.roomName}"></td>
						<td th:text="${#numbers.formatInteger(item.price, 0, 'COMMA')}"></td>
						<td th:text="${item.numberDay}"></td>
						<td th:text="${#numbers.formatInteger(item.price * item.numberDay, 0, 'COMMA')}"></td>
					</tr>
				</tbody>
			</table>

			<p class="text-end fw-bold">
				Tổng cộng: <span th:text="${#numbers.formatInteger(totalPrice, 0, 'COMMA')}"></span>
				VND
			</p>

			<form th:action="@{/booking/confirm/save}" method="post" class="text-end mt-3">
				<button type="submit" class="btn btn-primary btn-lg">
					<i class="fas fa-check"></i> Đồng ý
				</button>
			</form>
		</div>
	</div>


</body>

</html>
