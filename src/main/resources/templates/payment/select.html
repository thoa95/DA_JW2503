<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Thanh toán đặt phòng</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
	<div class="container mt-5">
		<div class="card shadow-sm p-4">
			<h3 class="text-center text-primary mb-4">
				<i class="fas fa-credit-card me-2"></i> Thanh toán đơn đặt phòng
			</h3>

			<div class="mb-3">
				<p><strong>Mã đặt phòng:</strong> <span th:text="${booking.id}"></span></p>
				<p><strong>Tổng tiền:</strong>
					<span th:text="${#numbers.formatInteger(booking.totalAmount, 0, 'COMMA')}"></span> VND
				</p>
			</div>

			<form th:action="@{/payment/choose}" method="post">
				<div class="mb-3">
					<label class="form-label fw-bold">Chọn phương thức thanh toán:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="method" value="VNPAY" id="vnpay" checked>
						<label class="form-check-label" for="vnpay">VNPay</label>
					</div>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="method" value="CASH" id="cash">
						<label class="form-check-label" for="cash">Tiền mặt</label>
					</div>
				</div>

				<div class="text-end">
					<button type="submit" class="btn btn-success btn-lg">
						<i class="fas fa-arrow-right me-2"></i> Tiếp tục
					</button>
				</div>
			</form>
		</div>
	</div>
</body>

</html>
