<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Thanh toán đặt phòng</title>

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
	<!-- Custom CSS -->
	<link th:href="@{/css/style.css}" rel="stylesheet">
	<style>
		body {
			background: linear-gradient(to right, #f5f7fa, #c3cfe2);
			font-family: 'Poppins', sans-serif;
		}

		.payment-wrapper {
			max-width: 600px;
			margin: 60px auto;
		}

		.payment-card {
			background: #fff;
			border-radius: 20px;
			box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
			padding: 40px;
			transition: transform 0.3s, box-shadow 0.3s;
		}

		.payment-card:hover {
			transform: translateY(-5px);
			box-shadow: 0 20px 35px rgba(0, 0, 0, 0.2);
		}

		.payment-header {
			text-align: center;
			margin-bottom: 30px;
		}

		.payment-header i {
			font-size: 2.5rem;
			color: #0d6efd;
		}

		.payment-header h3 {
			margin-top: 15px;
			font-weight: 700;
			font-size: 1.8rem;
		}

		.booking-info {
			background: #e7f1ff;
			border-left: 6px solid #0d6efd;
			padding: 20px;
			border-radius: 15px;
			margin-bottom: 30px;
		}

		.booking-info p {
			font-size: 1.1rem;
			margin-bottom: 10px;
		}

		.form-check {
			border: 1px solid #dee2e6;
			border-radius: 12px;
			padding: 15px;
			margin-bottom: 15px;
			transition: 0.3s;
			cursor: pointer;
		}

		.form-check:hover {
			background-color: #f0f8ff;
			box-shadow: 0 4px 15px rgba(13, 110, 253, 0.15);
		}

		.form-check-input {
			margin-top: 0.3rem;
		}

		.form-check-label i {
			margin-right: 10px;
			font-size: 1.3rem;
			color: #0d6efd;
		}

		.btn-submit {
			width: 100%;
			font-size: 1.15rem;
			padding: 15px;
			border-radius: 12px;
			transition: 0.3s;
		}

		.btn-submit:hover {
			transform: translateY(-2px);
		}

		@media(max-width:576px) {
			.payment-card {
				padding: 25px;
			}

			.payment-header h3 {
				font-size: 1.5rem;
			}
		}
	</style>
</head>

<body>

	<div class="payment-wrapper">
		<div class="card payment-card">
			<div class="payment-header">
				<i class="fas fa-credit-card"></i>
				<h3>Chọn phương thức thanh toán</h3>
				<p>An toàn, nhanh chóng và tiện lợi</p>
			</div>

			<div class="booking-info p-3 mb-4"
				style="background: linear-gradient(90deg, #e0f7ff, #d0f0ff); border-left: 6px solid #0d6efd; border-radius: 12px;">
				<p><i class="fas fa-hashtag me-2"></i><strong>Mã đặt phòng:</strong> <span
						th:text="${booking.id}">123456</span></p>
				<p><i class="fas fa-coins me-2"></i><strong>Tổng tiền:</strong>
					<span th:text="${#numbers.formatInteger(booking.totalAmount, 0, 'COMMA')}"
						style="font-size:1.2rem; font-weight:600;">1,500,000</span> VND
				</p>
			</div>

			<form th:action="@{/payment/choose}" method="post">
				<div class="mb-4">
					<label class="form-label fw-bold">Chọn phương thức:</label>
					<div class="form-check">
						<input class="form-check-input" type="radio" name="method" value="VNPAY" id="vnpay" checked>
						<label class="form-check-label" for="vnpay">
							<i class="fas fa-wallet"></i> VNPay
						</label>
					</div>

					<div class="form-check">
						<input class="form-check-input" type="radio" name="method" value="CASH" id="cash">
						<label class="form-check-label" for="cash">
							<i class="fas fa-money-bill-wave"></i> Tiền mặt
						</label>
					</div>
				</div>

				<button type="submit" class="btn btn-primary btn-lg btn-submit">
					<i class="fas fa-arrow-right me-2"></i> Tiếp tục
				</button>
			</form>
		</div>
	</div>
</body>
</html>
