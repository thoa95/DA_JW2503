<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Lịch sử đặt phòng || Hotel Booking</title>

    <style>
        /* Thu nhỏ nút hủy */
        .btn-cancel-small {
            font-size: 12px !important;
            padding: 3px 10px !important;
            height: 28px !important;
            width: 55px !important;
            text-align: center;
            line-height: 20px !important;
        }

        .btn-small {
            font-size: 13px !important;
            padding: 4px 12px !important;
            height: 32px !important;
            line-height: 20px !important;
            border-radius: 8px !important;
        }

        .btn-small-long {
            font-size: 14px !important;
            padding: 6px 14px !important;
            height: 36px !important;
            border-radius: 10px !important;
        }
    </style>
</head>

<body data-spy="scroll" data-target=".fixed-top">

<div layout:fragment="content">
    <div class="container py-5">
        <h2 class="mb-4 text-center fw-bold">Lịch sử đặt phòng</h2>

        <!-- Khi không có đơn -->
        <div th:if="${#lists.isEmpty(bookings)}"
             class="alert alert-info text-center">
            Bạn chưa có đơn đặt phòng nào.
        </div>

        <!-- Khi có đơn -->
        <div th:if="${!#lists.isEmpty(bookings)}" class="table-responsive">
            <table class="table table-hover align-middle shadow-sm">
                <thead class="table-primary">
                <tr>
                    <th>#</th>
                    <th>Mã đặt phòng</th>
                    <th>Ngày đặt</th>
                    <th>Tổng tiền</th>
                    <th>Trạng thái thanh toán</th>
                    <th>Tình trạng</th>
                    <th>Hủy</th>
                    <th>Chi tiết</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="b, iStat : ${bookings}">
                    <td th:text="${iStat.index + 1}"></td>

                    <td th:text="${b.id}"></td>

                    <td th:text="${#dates.format(b.createdAt, 'dd/MM/yyyy HH:mm')}"></td>

                    <td th:text="${#numbers.formatDecimal(b.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>

                    <td>
                        <span th:text=" ${b.isCancel == 1 ? 'Đã hủy' :
                                         (b.paymentStatus == 'PAID' ? 'Đã thanh toán' : 'Chưa thanh toán')} ">
                        </span>
                    </td>

                    <!-- Tình trạng -->
                    <td>
                        <!-- Đã hủy -->
                        <span th:if="${b.isCancel == 1}" class="badge bg-danger">Đã hủy</span>

                        <!-- Hoàn tất -->
                        <span th:if="${roomsMap[b.id] != null
                                      and #lists.size(roomsMap[b.id]) > 0
                                      and roomsMap[b.id].get(0).checkOutDate.before(now)}"
                              class="badge bg-warning text-dark">Hoàn tất</span>

                        <!-- Đã đặt -->
                        <span th:if="${b.isCancel == 0 
                                      and (roomsMap[b.id] == null
                                        or #lists.size(roomsMap[b.id]) == 0
                                        or !roomsMap[b.id].get(0).checkOutDate.before(now))}"
                              class="badge bg-success">Đã đặt</span>
                    </td>

                    <!-- Nút hủy -->
                    <td>
                        <!-- Đã hoàn tất -->
                        <span th:if="${roomsMap[b.id] != null
                                      and #lists.size(roomsMap[b.id]) > 0
                                      and roomsMap[b.id].get(0).checkOutDate.before(now)}"
                              class="text-warning fw-bold">Hoàn tất</span>

                        <!-- Đã hủy -->
                        <span th:if="${b.isCancel == 1}" class="text-muted">Đã hủy</span>

                        <!-- Cho phép hủy -->
                        <a th:if="${b.isCancel == 0
                                   and (roomsMap[b.id] == null
                                    or #lists.size(roomsMap[b.id]) == 0
                                    or !roomsMap[b.id].get(0).checkOutDate.before(now))}"
                           th:href="@{'/booking/cancel/' + ${b.id}}"
                           class="btn btn-danger btn-sm btn-cancel-small"
                           onclick="return confirm('Bạn có chắc muốn hủy đơn này không?')">
                            Hủy
                        </a>
                    </td>

                    <!-- Xuất hóa đơn -->
                    <td>
                        <a th:href="@{'/booking/invoice/' + ${b.id}}"
                           class="btn btn-primary btn-small-long">
                            Xuất Hóa Đơn
                        </a>
                    </td>
                </tr>
                </tbody>

            </table>
        </div>

    </div>
</div>

</body>
</html>
