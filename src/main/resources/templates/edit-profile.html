<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>
<title>Chỉnh sửa thông tin | Hotel Booking</title>
</head>

<body>
<div layout:fragment="content" class="container py-5">
	<h3 class="mb-4">Chỉnh sửa thông tin cá nhân</h3>
	<form th:action="@{/edit-profile}" th:object="${account}" method="post" class="card p-4 shadow-sm">
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Họ tên</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{full_name}" class="form-control" required>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Email</label>
			<div class="col-sm-10">
				<input type="email" th:field="*{email}" class="form-control" required>
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Số điện thoại</label>
			<div class="col-sm-10">
				<input type="text" th:field="*{phone}" class="form-control">
			</div>
		</div>
		<div class="row mb-3">
			<label class="col-sm-2 col-form-label">Giới tính</label>
			<div class="col-sm-10">
				<select th:field="*{gender}" class="form-select">
					<option value="1">Nam</option>
					<option value="0">Nữ</option>
				</select>
			</div>
		</div>
		<div class="text-end">
			<button type="submit" class="btn btn-primary">Lưu thay đổi</button>
			<a th:href="@{/tcn}" class="btn btn-secondary">Hủy</a>
		</div>
	</form>
</div>
</body>
</html>
