<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">
<head>
    <title>Chỉnh sửa thông tin | Hotel Booking</title>
</head>

<body>
<div layout:fragment="content" class="container py-5">
    <h3 class="mb-4 text-center fw-bold">Chỉnh sửa thông tin cá nhân</h3>

    <form th:action="@{/edit-profile}" th:object="${account}" method="post" 
          class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
        
        <div class="row mb-3">
            <label class="col-sm-4 col-form-label fw-semibold">Họ tên</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{full_name}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label fw-semibold">Email</label>
            <div class="col-sm-8">
                <input type="email" th:field="*{email}" class="form-control" required>
            </div>
        </div>

        <div class="row mb-3">
            <label class="col-sm-4 col-form-label fw-semibold">Số điện thoại</label>
            <div class="col-sm-8">
                <input type="text" th:field="*{phone}" class="form-control">
            </div>
        </div>

        <div class="row mb-4">
            <label class="col-sm-4 col-form-label fw-semibold">Giới tính</label>
            <div class="col-sm-8">
                <select th:field="*{gender}" class="form-select">
                    <option value="1" th:selected="${account.gender == 1}">Nam</option>
                    <option value="0" th:selected="${account.gender == 0}">Nữ</option>
                </select>
            </div>
        </div>

        <div class="text-end">
            <button type="submit" class="btn btn-primary px-4">Lưu thay đổi</button>
            <a th:href="@{/tcn}" class="btn btn-secondary px-4 ms-2">Hủy</a>
        </div>
    </form>
</div>
</body>
</html>
