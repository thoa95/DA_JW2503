<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
<head>

    <!-- Website Title -->
    <title>Log In || Hotel Booking</title>
    
   
</head>
<body data-spy="scroll" data-target=".fixed-top">
    
 
<div layout:fragment="content">
    <div class="container py-5">
        <h2 class="mb-4 text-center fw-bold">Chi tiết đặt phòng</h2>

        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-body p-4">
                <div class="row mb-3">
                    <div class="col-md-6">
                        <h5>Thông tin đặt phòng</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Mã đơn:</strong> <span th:text="${booking.bookingId}"></span></li>
                            <li class="list-group-item"><strong>Tên phòng:</strong> <span th:text="${booking.roomName}"></span></li>
                            <li class="list-group-item"><strong>Loại phòng:</strong> <span th:text="${booking.roomType}"></span></li>
                            <li class="list-group-item"><strong>Số người:</strong> <span th:text="${booking.guests}"></span></li>
                            <li class="list-group-item"><strong>Ngày nhận:</strong> <span th:text="${#dates.format(booking.checkInDate, 'dd/MM/yyyy')}"></span></li>
                            <li class="list-group-item"><strong>Ngày trả:</strong> <span th:text="${#dates.format(booking.checkOutDate, 'dd/MM/yyyy')}"></span></li>
                            <li class="list-group-item"><strong>Trạng thái:</strong> 
                                <span th:classappend="${booking.status == 'Đã xác nhận'} ? 'badge bg-success' :
                                                      ${booking.status == 'Đang xử lý'} ? 'badge bg-warning' :
                                                      ${booking.status == 'Đã hủy'} ? 'badge bg-danger' : 'badge bg-secondary'"
                                      th:text="${booking.status}"></span>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-6">
                        <h5>Thông tin thanh toán</h5>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item"><strong>Tổng tiền:</strong> <span th:text="${#numbers.formatDecimal(booking.totalPrice, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></span></li>
                            <li class="list-group-item"><strong>Phương thức thanh toán:</strong> <span th:text="${booking.paymentMethod}"></span></li>
                        </ul>
                    </div>
                </div>

                <div class="text-center mt-4">
                    <a href="/booking/history" class="btn btn-secondary me-3"><i class="fa fa-arrow-left"></i> Quay lại</a>
                    <a th:if="${booking.status != 'Đã hủy' and booking.status != 'Đã nhận phòng'}"
                       th:href="@{'/booking/cancel/' + ${booking.bookingId}}"
                       class="btn btn-danger"
                       onclick="return confirm('Bạn có chắc muốn hủy đơn này không?')">
                        <i class="fa fa-times"></i> Hủy đặt phòng
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
