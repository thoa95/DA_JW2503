<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/main}">

<head>
    <title>Lịch sử đặt phòng || Hotel Booking</title>
</head>

<body data-spy="scroll" data-target=".fixed-top">

<div layout:fragment="content">
    <div class="container py-5">
        <h2 class="mb-4 text-center fw-bold">Lịch sử đặt phòng</h2>

        <!-- Nếu không có đơn -->
        <div th:if="${#lists.isEmpty(bookings)}" class="alert alert-info text-center">
            Bạn chưa có đơn đặt phòng nào.
        </div>

        <!-- Nếu có đơn -->
        <div th:if="${!#lists.isEmpty(bookings)}" class="table-responsive">
            <table class="table table-hover align-middle shadow-sm">
                <thead class="table-primary">
                    <tr>
                        <th>#</th>
                        <th>Mã đặt phòng</th>
                        <th>Ngày đặt</th>
                        <th>Tổng tiền</th>
                        <th>Trạng thái thanh toán</th>
                        <th>Tình trạng</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="b, iStat : ${bookings}">
                        <td th:text="${iStat.index + 1}"></td>
                        <td th:text="${b.id}"></td>
                        <td th:text="${#dates.format(b.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                        <td th:text="${#numbers.formatDecimal(b.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VNĐ'"></td>
                        <td th:text="${b.paymentStatus}"></td>
                        <td>
                            <span th:classappend="${b.isCancel == 1} ? 'badge bg-danger' : 'badge bg-success'"
                                  th:text="${b.isCancel == 1 ? 'Đã hủy' : 'Hoạt động'}"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
</html>
